<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="container">

        <!-- logo -->
        <div class="l-col">
            <img class="logo" src="assets/img/Logo.png" alt="Logo" srcset="">
        </div>

        <!-- texto de entrada y botones de encriptacion -->
        <div class="c-col">
            <textarea class="msg-entrada" type="text" name="" id="msg-entrada" placeholder="Ingrese el texto aquí"
                wrap="soft" autocomplete="off" autofocus cols="10"></textarea>

            <div class="info">
                <img class="ico-inf" src="assets/svg/bi_exclamation-circle-fill.svg" alt="" srcset="">
                <p class="inf">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="buttons">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>

        <!-- caja de resultados -->
        <div class="r-col">
            <div class="box-result">
                <textarea class="msg-salida" name="" id="msg-salida" cols="30" rows="10" readonly disabled visibility>
                </textarea>

                <button class="btn-copiar">Copiar</button>

                <img class="muneco" src="assets/img/Muneco.png" alt="muneco" srcset="">

                <p class="titulo-encriptado">Ningún mensaje fue encontrado</p>
                
                <p class="texto-encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>Sitio web desarrollado por Facundo Bazan - facundobazan@icloud.com</footer>
    <script src="assets/js/app.js"></script>
</body>

</html>
