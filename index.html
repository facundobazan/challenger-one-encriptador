<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="logo">
        <img src="assets/img/Logo.png" alt="Logo" srcset="">
    </div>

    <textarea class="text" type="text" name="" id="input" placeholder="Ingrese el texto aquí" wrap="soft" autocomplete="off" autofocus cols="10"></textarea>

    <div class="box-result">
    </div>

    <img class="muñeco" src="assets/img/Muñeco.png" alt="Muñeco" srcset="">

    <div class="frame-5">
        <p class="titulo-texto-encriptado">Ningún mensaje fue encontrado</p>
        <p class="texto-encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>

    <div class="frame-1">
        <img class="ico-inf" src="assets/svg/bi_exclamation-circle-fill.svg" alt="" srcset="">
        <p class="inf">Solo letras minúsculas y sin acentos</p>
    </div>

    <div class="frame-3">
        <button class="btn-1">Encriptar</button>
        <button class="btn-2">Desencriptar</button>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
